{% extends 'base/main.html' %}

{% block content %}

<br>
<div class="row">
    <div class="cc">
        <div class="">
            <h5>PRODUCTS</h5>
        </div>
        <hr>

        <div class="">
            <h6>Create a new product ...  <a class="new-button" href="{% url 'create_product' %}"><button class="new">New</button></a></h6>
        </div>

        <div class="">
            <table class="">
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th></th>
                    <th></th>
                </tr>

                {% for product in products %}
                    <tr>
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>${{ product.price }}</td>
                        <td><a href="{% url 'update_product' product.id %}"><button class="update">Update</button></a></td>
                        <td><a href="{% url 'delete_product' product.id %}"><button class="delete">Delete</button></a></td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>
</div>

{% endblock content%}
